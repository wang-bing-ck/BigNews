<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>

    <!-- 导入日期插件 -->
    <link type="text/css" rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link type="text/css" rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>

    <!-- 导入富文本编辑插件 -->
    <script src="./libs/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <!-- <label class="jelabel">点击图标</label> -->
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex:10002})"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- 富文本编辑插件 -->
                        <!-- wangEditor -->
                        <div id="editor"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<!-- 模板引擎 -->
<script id="data-List" type="text/html">
    {{ each data v }}
    <option value="{{ v.id }}">{{ v.name }}</option>
    {{ /each }}
</script>

<script src="./libs/http.js"></script>
<script>
    $(function() {

        // 日期插件
        jeDate("#testico", {
            valiDate: ["0[4-7]$,1[1-5]$,2[58]$", true],
            format: "YYYY年MM月DD日",
            isinitVal: true,
            zIndex: 10002
        });


        // 富文本插件
        var E = window.wangEditor;
        //把创建的editor作为全局变量
        window.editor = new E('#editor');
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create();

        // 获取所有类别
        $.ajax({
            url: BigNew.category_list,
            type: 'get',
            dataType: 'json',
            success: function(backData) {

                // 渲染页面
                $('.category').html(template('data-List', backData))
            }
        });


        // 获取编辑信息
        $.ajax({
            url: BigNew.category_search,
            type: 'get',
            dataType: 'json',
            data: {
                id: window.location.href.split('=')[1]
            },
            success: function(backData) {

                // 渲染页面信息
                $('.title').val(backData.data.title)
                $('.category').val(backData.data.categoryId)
                $('.jeinput').val(backData.data.date)
                $('.cover').attr('src', backData.data.cover)

                // 调用插件的方法，直接添加
                editor.txt.html(backData.data.content);
            }
        });


        // 文件预览
        //1.给file表单元素注册onchange事件
        $('#inputCover').change(function() {
            //1.2 获取用户选择的图片
            var file = this.files[0];
            //1.3 将文件转为src路径
            var url = URL.createObjectURL(file);
            //1.4 将url路径赋值给img标签的src
            $('.cover').attr('src', url);
        });

        // 文件上传
        // 修改文章
        $('.btn-edit,.btn-draft').on('click', function(e) {
            // jq语法判断类名，为true则已发布，为false则草稿
            var state = $(this).hasClass('btn-edit') ? '已发布' : '草稿';

            //禁用表单默认提交事件
            e.preventDefault();
            //创建FormData对象：参数是表单dom对象
            // 只会取出表单中有name得属性
            var fd = new FormData($('form')[0])

            // 获取不到的需要手动添加
            fd.append('id', window.location.href.split('=')[1]);
            fd.append('date', $('#testico').val());
            fd.append('state', state);
            fd.append('content', editor.txt.html())

            // 请求修改
            $.ajax({
                url: BigNew.article_edit,
                type: 'post',
                dataType: 'json',
                data: fd,
                contentType: false,
                processData: false,
                success: function(backData) {
                    if (backData.code == 200) {
                        alert(backData.msg);
                        // 修改后跳转回列表页
                        window.location.href = './article_list.html'
                    };
                }
            });
        });

        // 修改文章信息
        // $('.article_form').on('click', '.btn-edit', function(e) {
        //     e.preventDefault();
        //     $.ajax({
        //         url: BigNew.article_edit,
        //         type: 'post',
        //         dataType: 'json',
        //         data: {
        //             id: window.location.href.split('=')[1],
        //             title: $('.title').val(),
        //             cover: $('.cover').attr('src'),
        //             categoryId: $('.category').val(),
        //             date: $('.jeinput').val(),
        //             content: $('.content').text(),
        //             state: $('.btn-draft').text()
        //         },
        //         success: function(backData) {
        //             console.log(backData)
        //             window.location.reload()
        //         }
        //     });
        // })

        // $('.btn-edit').on('click', function(e) {
        //     //禁用表单默认提交事件
        //     e.preventDefault();
        //     //创建FormData对象：参数是表单dom对象
        //     var fd = new FormData($('form')[0])

        //     console.log(fd)
        //         // $.ajax({
        //         //     url: '',
        //         //     type: 'post',
        //         //     dataType: 'json',
        //         //     data: fd,
        //         //     contentType: false,
        //         //     processData: false,
        //         //     success: function(backData) {
        //         //         console.log(backData)
        //         //     }

        // });


    })
</script>

</html>
