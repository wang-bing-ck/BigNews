<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 导入js分页插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件html -->
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
    </div>


    <script src="./libs/http.js"></script>
    <!-- 渲染所有类别页面模板 -->
    <script id="list_List" type="text/html">
        <option value="">所有分类</option>
        {{ each data v }}
        <option value="{{ v.id }}">{{ v.name }}</option>
        {{ /each }}
    </script>

    <!-- 渲染新闻页面模板 -->
    <script id="query_List" type="text/html">
        {{ each data.data v }}
        <tr>
            <td>{{ v.title }}</td>
            <td>{{ v.author }}</td>
            <td>{{ v.category }}</td>
            <td class="text-center">{{ v.date }}</td>
            <td class="text-center">{{ v.state }}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{ v.id }}" class="btn btn-default btn-xs btn-compile" data-id="{{ v.id }}">编辑</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-xs btn-delete" data-id="{{ v.id }}">删除</a>
            </td>
        </tr>
        {{ /each }}
    </script>
    <script>
        $(function() {

            // 获取所有类别
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function(backData) {
                    // 渲染所有类别页面
                    $('#selCategory').html(template('list_List', backData))
                }
            });


            // 请求文章
            // $.ajax({
            //     url: BigNew.article_query,
            //     type: 'get',
            //     dataType: 'json',
            //     data: {
            //         type: $('#selCategory').val(),
            //         state: $('#selStatus').val(),
            //         page: '',
            //         perpage: 10
            //     },
            //     success: function(backData) {
            //         console.log(backData);
            //         $('table>tbody').html(template('query_List', backData))
            //     }
            // });


            // 点击筛选按钮、
            $('#btnSearch').click(function(e) {
                // 阻止跳转
                e.preventDefault();
                // $.ajax({
                //     url: BigNew.article_query,
                //     type: 'get',
                //     dataType: 'json',
                //     data: {
                //         type: $('#selCategory').val(),
                //         state: $('#selStatus').val(),
                //         page: 1,
                //         perpage: 10
                //     },
                //     success: function(backData) {
                //         // 渲染新闻页面
                //         $('table>tbody').html(template('query_List', backData));

                //         // 调用插件函数
                //         requestPagination(backData.data.totalPage, 1)
                //     }
                // });

                // 调用请求数据函数并传参
                requestList(1);
            });

            // 页面一加载请求数据
            $('#btnSearch').click();


            // 函数封装
            // 请求数据函数（起始页）
            function requestList(page) {
                $.ajax({
                    url: BigNew.article_query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: page,
                        perpage: 10
                    },
                    success: function(backData) {
                        // 渲染新闻页面
                        $('table>tbody').html(template('query_List', backData))

                        // 调用插件函数并传参（ 总页数， 起始页）
                        requestPagination(backData.data.totalPage, page)

                        // requestPagination(backData.data.totalPage, page)
                    }
                });
            };

            // 插件封装
            function requestPagination(totalPage, startPage) {
                // 分页插件
                // 先销毁旧插件
                $('#pagination').twbsPagination('destroy');
                // 重新加载新插件
                $('#pagination').twbsPagination({
                    // 接受服务器返回的数据的总页数
                    totalPages: totalPage, //总页数
                    visiblePages: 8, //可见页数
                    startPage: startPage, //起始页
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function(event, page) {
                        $('#page-content').text('Page ' + page);
                        // 调用函数
                        // 当起始页与当前获取页数一样是，不在执行
                        if (startPage != page) {
                            requestList(page);
                        };

                    }
                });
            };




            // 文章删除
            $('table>tbody').on('click', '.btn-delete', function() {
                if (confirm('是否删除')) {
                    $.ajax({
                        url: BigNew.article_delete,
                        type: 'post',
                        dataType: 'json',
                        data: {
                            id: $('.btn-delete').attr('data-id')
                        },
                        success: function(backData) {
                            alert(backData.msg)
                            window.location.reload();
                        }
                    });
                };
            });


        });
    </script>
</body>

</html>
